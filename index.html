<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Coffee!</title>
    <link rel="stylesheet" href="style.css">
</head>


<body class="container">
<div class="coffee-header">
    <h1><i class="fas fa-mug-hot"></i> <em>World's Best Coffee!</em> <i class="fas fa-mug-hot"></i></h1>
    <p>If you don't like it, it's your own fault.</p>
</div>

<hr class="divider">

<div class="container">
    <div class="row">
        <div class="coffee-display col-7">
            <div class="container">
                <div id="coffees">
                </div>
            </div>
        </div>
        <div class="col-5">
            <form>
                <div>
                    <label for="roast-selection" class="form-label"><strong>Roast</strong></label>
                    <select id="roast-selection" class="form-select col-sm-12 mb-3">
                        <option class="default">all</option>
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                </div>
                <div>
                    <label for="coffee-names" class="form-label"><strong>Coffee Name</strong></label>
                    <input class="form-control mb-3 autocomplete-input" id="coffee-names" placeholder="Type to search...">
                </div>
                <div>
                    <button id="coffee-search" name="coffee-name" type="submit" class="col-sm-12">Search</button>
                </div>
            </form>
            <br>
            <hr>
            <h2>Add a Coffee</h2>
            <form>
                <div>
                    <label for="add-roast" class="form-label"><strong>Roast</strong></label>
                    <select id="add-roast" class="form-select col-sm-12 mb-3">
                        <option class="default">light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                </div>
                <div>
                    <label for="add-name" class="form-label"><strong>Coffee Name</strong></label>
                    <input class="form-control mb-3" id="add-name">
                </div>
                <div>
                    <button id="add-coffee" name="add-coffee" type="submit" class="col-sm-12">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>


<!--scrips-->
<script src="main.js"></script>

<!-- jQuery Version 3.3.1 -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

<!--jsdelivr here-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

<!--custom js here-->
<script src="https://kit.fontawesome.com/a471b4d959.js" crossorigin="anonymous"></script>

</body>
</html>
