<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="coffee-header">
    <h1><em>World's Best Coffee Maker!</em></h1>
</div>
<hr class="divider">
<form>
    <label for="roast-selection"></label>
    <select id="roast-selection">
        <option>light</option>
        <option>medium</option>
        <option>dark</option>
    </select>
</form>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>ROAST</th>
    </tr>
    </thead>
    <tbody id="coffees"></tbody>
</table>

<div class="card">
    <div class="card-header"><h4>Roast</h4></div>
    <select class="custom-select">
        <option selected>All</option>
        <option value="1">light</option>
        <option value="2">medium</option>
        <option value="3">dark</option>
    </select>
    <div class="card-header"><h4>Coffee Name</h4></div>
    <div class="custom-control">
        <input type="search" class="custom-control-input" id="coffee-name">
        <label class="custom-control-label" for="coffee-name"></label>
    </div>
    <div class="footer">
        <input class="submit" type="submit"/>
    </div>
    <div class="card-header"><h4>Roast</h4></div>
    <select class="custom-select">
        <option selected>All</option>
        <option value="1">light</option>
        <option value="2">medium</option>
        <option value="3">dark</option>
    </select>
    <div class="card-header"><h4>Name</h4></div>
    <div class="custom-control">
        <input type="search" class="custom-control-input" id="roast">
        <label class="custom-control-label" for="roast"></label>
    </div>
    <div class="footer">
        <input class="submit" type="submit"/>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
